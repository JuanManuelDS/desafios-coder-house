<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h2>Ingrese los datos de su producto</h2>
        <form action="/api/productos" method="post">
            Título <input type="text" id="title" name="title" /><br /><br />
            Precio <input type="text" id="price" name="price" /><br /><br />
            URL imágen <input type="text" id="thumbnail" name="thumbnail" /><br /><br />
            Categoría del producto <select id="type" name="type">
                <option value="ropa">Ropa</option>
                <option value="libro">Libro</option>
              </select><br><br />
            <input type="submit" value="Vamos!" />
          </form>
    </div>
</body>
</html>
